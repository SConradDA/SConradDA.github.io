<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scotty Conrad | Portfolio</title>
  <meta name="description" content="Scotty Conrad portfolio site" />

  <style>
    :root{
      --text:#111827;
      --muted:#4b5563;
      --border:#e5e7eb;
      --link:#2563eb;
      --bg:#ffffff;
      --chip:#f3f4f6;
      --max: 860px;
    }

    html { scroll-behavior: smooth; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.55;
    }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 44px 20px 80px;
    }

    /* Header */
    .top{
      display:flex;
      gap:22px;
      align-items:flex-start;
      padding-bottom: 18px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 26px;
    }
    .avatar{
      width:86px;
      height:86px;
      border-radius: 50%;
      border: 1px solid var(--border);
      object-fit: cover;
      background: #fafafa;
      flex: 0 0 auto;
    }
    h1{
      font-size: 40px;
      line-height: 1.1;
      margin: 0 0 6px 0;
      font-weight: 800;
    }
    .title{
      margin:0;
      color: var(--muted);
      font-size: 18px;
    }

    /* Contacts */
    .contacts{
      margin-top: 14px;
    }
    .toggle{
      appearance:none;
      border: 1px solid var(--border);
      background: #fff;
      border-radius: 10px;
      padding: 10px 12px;
      font-weight: 600;
      cursor: pointer;
    }
    .contact-list{
      margin: 12px 0 0 0;
      padding: 0;
      list-style: none;
      display: none;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }
    .contact-list li{
      padding: 12px 14px;
      border-top: 1px solid var(--border);
      display:flex;
      justify-content: space-between;
      gap: 14px;
    }
    .contact-list li:first-child{ border-top:none; }
    .label{ color: var(--muted); font-weight: 600; }
    a{ color: var(--link); text-decoration: none; }
    a:hover{ text-decoration: underline; }

    /* Nav */
    nav{
      display:flex;
      gap: 14px;
      flex-wrap: wrap;
      margin-top: 14px;
    }
    .navlink{
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--chip);
      border: 1px solid var(--border);
    }
    .navlink:hover{ background:#eaeef6; }

    /* Sections */
    section{
      margin-top: 26px;
    }
    h2{
      font-size: 22px;
      margin: 0 0 10px 0;
    }
    h3{
      font-size: 16px;
      margin: 18px 0 8px 0;
    }
    .muted{ color: var(--muted); }

    ul.clean{
      margin: 8px 0 0 0;
      padding-left: 18px;
    }

    /* Portfolio cards */
    .cards{
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 10px;
    }
    .card{
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px 14px;
    }
    .card-title{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 6px;
      font-weight: 800;
    }
    .card-title span{
      color: var(--muted);
      font-weight: 700;
      font-size: 13px;
      white-space: nowrap;
    }
    .card p{ margin: 6px 0 0 0; color: var(--muted); }

    /* Certificates filter */
    .filter-row{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0 10px;
    }
    select{
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background:#fff;
      font-weight: 600;
    }
    .cert-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 10px;
    }
